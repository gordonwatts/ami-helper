name: Python tests

on:
  push:
    # run on every push to any branch
    branches:
      - '**'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and test deps
        # project defines optional-dependencies.test in pyproject.toml
        # Have to do complex install b.c. pyami doesn't work.
        run: |
          pip install setuptools
          pip install wheel
          pip install build
          pip install .[test]
          pip install pyami-atlas

      - name: Run tests
        run: pytest -q
